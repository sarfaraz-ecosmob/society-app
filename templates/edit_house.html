{% extends "base.html" %}

{% block title %}Edit House - Society Maintenance App{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1><i class="fas fa-edit"></i> Edit House</h1>
        <p>Update house information</p>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-home"></i> House Information
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="house_number" class="form-label">House/Flat Number *</label>
                                <input type="text" class="form-control" id="house_number" name="house_number" value="{{ house.house_number }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="building_wing" class="form-label">Building/Wing Name *</label>
                                <input type="text" class="form-control" id="building_wing" name="building_wing" value="{{ house.building_wing }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="owner_name" class="form-label">Owner Name *</label>
                                <input type="text" class="form-control" id="owner_name" name="owner_name" value="{{ house.owner_name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="contact_number" class="form-label">Contact Number *</label>
                                <input type="tel" class="form-control" id="contact_number" name="contact_number" value="{{ house.contact_number }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ house.email or '' }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="number_of_occupants" class="form-label">Number of Occupants *</label>
                                <input type="number" class="form-control" id="number_of_occupants" name="number_of_occupants" min="1" value="{{ house.number_of_occupants }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('houses') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Houses
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update House
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
