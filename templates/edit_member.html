{% extends "base.html" %}

{% block title %}Edit Member - Society Maintenance App{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1><i class="fas fa-edit"></i> Edit Member</h1>
        <p>Update member information</p>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-user"></i> Member Information
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="house_id" class="form-label">House *</label>
                                <select class="form-control" id="house_id" name="house_id" required>
                                    <option value="">Select House</option>
                                    {% for house in houses %}
                                    <option value="{{ house.id }}" {% if house.id == member.house_id %}selected{% endif %}>
                                        {{ house.house_number }} - {{ house.building_wing }} ({{ house.owner_name }})
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name *</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ member.name }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="age" class="form-label">Age *</label>
                                <input type="number" class="form-control" id="age" name="age" min="1" max="120" value="{{ member.age }}" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender *</label>
                                <select class="form-control" id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male" {% if member.gender == 'Male' %}selected{% endif %}>Male</option>
                                    <option value="Female" {% if member.gender == 'Female' %}selected{% endif %}>Female</option>
                                    <option value="Other" {% if member.gender == 'Other' %}selected{% endif %}>Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="role" class="form-label">Role *</label>
                                <select class="form-control" id="role" name="role" required>
                                    <option value="">Select Role</option>
                                    <option value="Owner" {% if member.role == 'Owner' %}selected{% endif %}>Owner</option>
                                    <option value="Tenant" {% if member.role == 'Tenant' %}selected{% endif %}>Tenant</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="emergency_contact" class="form-label">Emergency Contact</label>
                                <input type="tel" class="form-control" id="emergency_contact" name="emergency_contact" value="{{ member.emergency_contact or '' }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="vehicle_number" class="form-label">Vehicle Number</label>
                                <input type="text" class="form-control" id="vehicle_number" name="vehicle_number" 
                                       value="{{ member.vehicle_number or '' }}" placeholder="e.g., MH01AB1234">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="parking_slot" class="form-label">Parking Slot</label>
                                <input type="text" class="form-control" id="parking_slot" name="parking_slot" 
                                       value="{{ member.parking_slot or '' }}" placeholder="e.g., A-15">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('members') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Members
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Member
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
